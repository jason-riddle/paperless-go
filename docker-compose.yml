# WARNING: This docker-compose.yml file contains hardcoded credentials for testing purposes only.
# DO NOT use these credentials in production environments.
# In production, use Docker secrets, environment variables from a secure vault, or other secure credential management methods.

services:
  broker:
    image: docker.io/library/redis:7
    restart: unless-stopped
    volumes:
      - redisdata:/data

  db:
    image: docker.io/library/postgres:16
    restart: unless-stopped
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: paperless
      POSTGRES_USER: paperless
      # WARNING: Hardcoded password for testing only - DO NOT use in production
      POSTGRES_PASSWORD: paperless

  paperless:
    image: ghcr.io/paperless-ngx/paperless-ngx:latest
    container_name: paperless-test
    depends_on:
      - db
      - broker
    ports:
      - "8000:8000"
    environment:
      PAPERLESS_REDIS: redis://broker:6379
      PAPERLESS_DBHOST: db
      PAPERLESS_DBUSER: paperless
      # WARNING: Hardcoded password for testing only - DO NOT use in production
      PAPERLESS_DBPASS: paperless
      PAPERLESS_ADMIN_USER: admin
      # WARNING: Hardcoded password for testing only - DO NOT use in production
      PAPERLESS_ADMIN_PASSWORD: admin
      PAPERLESS_URL: http://localhost:8000
      # WARNING: Hardcoded secret key for testing only - DO NOT use in production
      PAPERLESS_SECRET_KEY: test-secret-key-for-integration-tests
      PAPERLESS_OCR_LANGUAGE: eng
    volumes:
      - paperless-data:/usr/src/paperless/data
      - paperless-media:/usr/src/paperless/media
      - ./testdata/consume:/usr/src/paperless/consume
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  paperless-data:
  paperless-media:
  pgdata:
  redisdata:
